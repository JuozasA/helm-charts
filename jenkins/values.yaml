---
appName: &name jenkins
appHostName: jenkins.apps.hivec.sandbox509.opentlc.com

route: true

deployment:
  openshiftauth: true
  imagestream:
    name: jenkins
    tag: latest
    namespace: openshift
  limits:
    memory_request: 2Gi
    memory_limit: 6Gi
    cpu_request: 500m
    cpu_limit: 1
  env_vars:
    - name: JVM_ARCH
      value: "x86_64"
    - name: DISABLE_ADMINISTRATIVE_MONITORS
      value: "false"
    - name: ENABLE_FATAL_ERROR_LOG_FILE
      value: "false"
    - name: JENKINS_OPTS
      value: "--sessionTimeout=0"
    - name: SLACK_BASE_URL
    - name: SLACK_ROOM
    - name: SLACK_TOKEN_CREDENTIAL_ID
    - name: SLACK_TEAM
    - name: SHARED_LIB_REPO
    - name: SHARED_LIB_NAME
    - name: SHARED_LIB_REF
    - name: SHARED_LIB_SECRET
    - name: GITLAB_HOST
    - name: GITLAB_TOKEN
    - name: GITLAB_GROUP_NAME
      value: rht-labs

persistence:
  enabled: true
  accessModes: ReadWriteOnce
  volumeSize: 20Gi

services:
  - name: *name
    port_name: web
    port: 80
    target_port: 8080
    selector: *name
    annotations: service.alpha.openshift.io/dependencies
  - name: jenkins-jnlp
    port_name: agent
    port: 50000
    target_port: 5000
    selector: *name
